    <title>VoidHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom shadow for the specific soft white glow requested */
      .white-glow {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.08), 0 0 15px rgba(255, 255, 255, 0.04);
      }
      
      /* Syntax Highlighting Classes */
      .syntax-keyword { color: #F86D7C; font-weight: 600; }
      .syntax-builtin { color: #84D6F7; }
      .syntax-string { color: #ADF195; }
      .syntax-number { color: #FFC600; }
      .syntax-comment { color: #666666; font-style: italic; }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        100% { transform: translateY(-10px) rotate(1deg); }
      }
      
      .matte-finish {
        background: linear-gradient(145deg, #0D0D0D, #080808);
      }

      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
